<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Practice Vue.js</title>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="index.js" defer></script>
  </head>
  <style>
    .disabled {
      color: lightgrey;
      transition: color 1s ease;
    }
  </style>
  <body>
    <h1>Hello from HTML!</h1>
    <div id="app">
      <h2>{{ message }}</h2>
      <p>{{ name }}</p>
      <button v-on:click="changeMessage()">Click Me!</button><br />
      <input type="text" v-model="name" /><br />
      <div v-for="fruit in fruits">
        <p>{{ fruit }}</p>
      </div>
      <input type="text" v-model="newFruit" />
      <button v-on:click="addNewFruit()">Add Fruit</button>
      <div>
        <button v-on:click="showInfo = !showInfo">Toggle</button>
        <p v-bind:class="{ disabled: showInfo }">Extra Information</p>
      </div>
    </div>
  </body>
</html>
